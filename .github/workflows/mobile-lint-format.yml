name: Mobile Lint and Format

on:
  push:
    branches: [main, develop]
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-lint-format.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-lint-format.yml"

jobs:
  lint:
    name: Lint Mobile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run ESLint
        working-directory: ./mobile
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "⚠️  No lint script found. Skipping lint check."
            echo "Consider adding ESLint to your mobile project."
          fi

  format:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Check Prettier formatting
        working-directory: ./mobile
        run: |
          if npm run | grep -q "format:check"; then
            npm run format:check
          elif npm run | grep -q "format"; then
            echo "⚠️  format:check script not found. Checking if format script exists..."
            echo "Consider adding format:check script for CI."
          else
            echo "⚠️  No format script found. Skipping format check."
            echo "Consider adding Prettier to your mobile project."
          fi

  type-check:
    name: Type Check Mobile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run TypeScript type check
        working-directory: ./mobile
        run: |
          if npm run | grep -q "type-check"; then
            npm run type-check
          else
            npx tsc --noEmit || echo "⚠️  TypeScript check failed or not configured"
          fi

