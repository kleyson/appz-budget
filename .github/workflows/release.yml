name: Create Release

# This workflow only runs when manually triggered from GitHub Actions UI
on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: "Release notes (markdown supported)"
        required: false
        type: string
        default: "See CHANGELOG.md for details"
      prerelease:
        description: "Mark as pre-release?"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version_tag=v${VERSION}" >> "$GITHUB_OUTPUT"

  build-tui:
    name: Build TUI for ${{ matrix.goos }}/${{ matrix.goarch }}
    needs: prepare-release
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary_name: budget-tui-linux-amd64
          - goos: linux
            goarch: arm64
            binary_name: budget-tui-linux-arm64
          - goos: darwin
            goarch: amd64
            binary_name: budget-tui-darwin-amd64
          - goos: darwin
            goarch: arm64
            binary_name: budget-tui-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - name: Build TUI binary
        working-directory: ./tui
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" \
            -o ../${{ matrix.binary_name }} \
            .

      - name: Compress binary
        run: |
          tar -czf ${{ matrix.binary_name }}.tar.gz ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: |
            ${{ matrix.binary_name }}
            ${{ matrix.binary_name }}.tar.gz
          retention-days: 30

  build-and-push:
    if: github.event_name == 'workflow_dispatch'
    needs:
      - prepare-release
      - build-tui
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      VERSION: ${{ needs.prepare-release.outputs.version }}
      VERSION_TAG: ${{ needs.prepare-release.outputs.version_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set VITE_API_KEY for build
        run: |
          echo "VITE_API_KEY_BUILD=${{ secrets.VITE_API_KEY || 'default-build-key' }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VITE_API_KEY=${{ env.VITE_API_KEY_BUILD }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Notify Watchtower of update
        continue-on-error: true
        run: |
          if [ -z "${{ secrets.WATCHTOWER_TOKEN }}" ]; then
            echo "âš ï¸ WATCHTOWER_TOKEN not set, skipping notification"
            exit 0
          fi
          echo "ðŸ”” Notifying Watchtower of new release..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://watchtower.appz.wtf/v1/update
          echo "âœ… Watchtower notified successfully"

      - name: Create Git Tag
        id: create_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ env.VERSION_TAG }}" -m "Release ${{ env.VERSION_TAG }}"
          git push origin "${{ env.VERSION_TAG }}"
        continue-on-error: true

      - name: Download TUI artifacts
        uses: actions/download-artifact@v4
        with:
          path: tui-artifacts

      - name: Prepare TUI release assets
        run: |
          mkdir -p release-assets
          # Copy all binaries and archives from artifact directories
          find tui-artifacts -type f -name "budget-tui-*" -exec cp {} release-assets/ \;
          cd release-assets
          # Create checksums for all files
          sha256sum budget-tui-* > checksums.txt
          ls -lah

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: Release ${{ env.VERSION_TAG }}
          files: release-assets/*
          body: |
            ## Release ${{ env.VERSION_TAG }}

            ${{ inputs.release_notes }}

            ### Docker Image

            The Docker image is available at:
            ```
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```

            ### Quick Start

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ```

            Or use the provided `docker-compose.yml`:
            ```bash
            wget https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.yml
            docker-compose up -d
            ```

            ### TUI Downloads

            Terminal User Interface binaries are available for:

            - **Linux AMD64**: `budget-tui-linux-amd64.tar.gz`
            - **Linux ARM64**: `budget-tui-linux-arm64.tar.gz`
            - **macOS AMD64**: `budget-tui-darwin-amd64.tar.gz`
            - **macOS ARM64**: `budget-tui-darwin-arm64.tar.gz`

            #### Installation

            1. Download the appropriate archive for your platform
            2. Extract the archive:
               ```bash
               tar -xzf budget-tui-<platform>-<arch>.tar.gz
               ```
            3. Make it executable:
               ```bash
               chmod +x budget-tui-<platform>-<arch>
               ```
            4. Move to a directory in your PATH (optional):
               ```bash
               sudo mv budget-tui-<platform>-<arch> /usr/local/bin/budget-tui
               ```

            #### Verification

            Verify the checksums:
            ```bash
            sha256sum -c checksums.txt
            ```
          draft: false
          prerelease: ${{ inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release information
        run: |
          echo "âœ… Release created successfully!"
          echo "Version: ${{ env.VERSION }}"
          echo "Tag: ${{ env.VERSION_TAG }}"
          echo "Docker Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          echo "GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ env.VERSION_TAG }}"
