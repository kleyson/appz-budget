name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: "Release notes (markdown supported)"
        required: false
        type: string
        default: "See CHANGELOG.md for details"
      prerelease:
        description: "Mark as pre-release?"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from VERSION file
        id: version_tag
        run: |
          # Read version from VERSION file
          VERSION=$(cat VERSION | tr -d '[:space:]')
          # Add 'v' prefix for the tag name
          VERSION_TAG="v${VERSION}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "version=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION_TAG"

      - name: Set VITE_API_KEY for build
        run: |
          echo "VITE_API_KEY_BUILD=${{ secrets.VITE_API_KEY || 'default-build-key' }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version_tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VITE_API_KEY=${{ env.VITE_API_KEY_BUILD }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Create Git Tag
        id: create_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.version_tag.outputs.tag }}"
          git tag -a "${{ steps.version_tag.outputs.version }}" -m "Release ${{ steps.version_tag.outputs.version }}"
          git push origin "${{ steps.version_tag.outputs.version }}"
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version_tag.outputs.version }}
          name: Release ${{ steps.version_tag.outputs.version }}
          body: |
            ## Release ${{ steps.version_tag.outputs.version }}

            ${{ inputs.release_notes }}

            ### Docker Image

            The Docker image is available at:
            ```
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version_tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```

            ### Quick Start

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version_tag.outputs.tag }}
            ```

            Or use the provided `docker-compose.yml`:
            ```bash
            wget https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.yml
            docker-compose up -d
            ```
          draft: false
          prerelease: ${{ inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release information
        run: |
          echo "âœ… Release created successfully!"
          echo "Version: ${{ steps.version_tag.outputs.version }}"
          echo "Tag: ${{ steps.version_tag.outputs.tag }}"
          echo "Docker Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version_tag.outputs.tag }}"
          echo "GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version_tag.outputs.version }}"
