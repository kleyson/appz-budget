name: Create Release

# This workflow only runs when manually triggered from GitHub Actions UI
on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: "Release notes (markdown supported)"
        required: false
        type: string
        default: "See CHANGELOG.md for details"
      prerelease:
        description: "Mark as pre-release?"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version_tag=v${VERSION}" >> "$GITHUB_OUTPUT"

  build-tui:
    if: github.event_name == 'workflow_dispatch'
    needs:
      - prepare-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: budget-tui-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: budget-tui-linux-arm64
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: budget-tui-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: budget-tui-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: budget-tui-macos-arm64
    runs-on: ${{ matrix.os }}
    env:
      VERSION: ${{ needs.prepare-release.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build TUI binary (native)
        if: ${{ !matrix.cross }}
        working-directory: ./tui
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build TUI binary (cross)
        if: matrix.cross
        working-directory: ./tui
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv tui/target/${{ matrix.target }}/release/budget-tui tui/target/${{ matrix.target }}/release/${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mv tui/target/${{ matrix.target }}/release/budget-tui.exe tui/target/${{ matrix.target }}/release/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: tui/target/${{ matrix.target }}/release/${{ matrix.artifact }}

  build-and-push:
    if: github.event_name == 'workflow_dispatch'
    needs:
      - prepare-release
      - build-tui
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      VERSION: ${{ needs.prepare-release.outputs.version }}
      VERSION_TAG: ${{ needs.prepare-release.outputs.version_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download TUI artifacts
        uses: actions/download-artifact@v4
        with:
          path: tui-binaries

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set VITE_API_KEY for build
        run: |
          echo "VITE_API_KEY_BUILD=${{ secrets.VITE_API_KEY || 'default-build-key' }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VITE_API_KEY=${{ env.VITE_API_KEY_BUILD }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Notify Watchtower of update
        continue-on-error: true
        run: |
          if [ -z "${{ secrets.WATCHTOWER_TOKEN }}" ]; then
            echo "âš ï¸ WATCHTOWER_TOKEN not set, skipping notification"
            exit 0
          fi
          echo "ðŸ”” Notifying Watchtower of new release..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://watchtower.appz.wtf/v1/update
          echo "âœ… Watchtower notified successfully"

      - name: Create Git Tag
        id: create_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ env.VERSION_TAG }}" -m "Release ${{ env.VERSION_TAG }}"
          git push origin "${{ env.VERSION_TAG }}"
        continue-on-error: true

      - name: Prepare TUI binaries for release
        run: |
          mkdir -p release-binaries
          # Move binaries to release folder and make them executable
          for dir in tui-binaries/*/; do
            name=$(basename "$dir")
            if [ -f "$dir$name" ]; then
              cp "$dir$name" "release-binaries/$name"
              chmod +x "release-binaries/$name" 2>/dev/null || true
            fi
          done
          ls -la release-binaries/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: Release ${{ env.VERSION_TAG }}
          body: |
            ## Release ${{ env.VERSION_TAG }}

            ${{ inputs.release_notes }}

            ### Docker Image

            The Docker image is available at:
            ```
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```

            ### Quick Start

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ```

            Or use the provided `docker-compose.yml`:
            ```bash
            wget https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.yml
            docker-compose up -d
            ```

            ### TUI (Terminal User Interface)

            Download the appropriate binary for your platform:
            - **Linux x64**: `budget-tui-linux-x64`
            - **Linux ARM64**: `budget-tui-linux-arm64`
            - **macOS x64**: `budget-tui-macos-x64`
            - **macOS ARM64** (Apple Silicon): `budget-tui-macos-arm64`
            - **Windows x64**: `budget-tui-windows-x64.exe`

            After downloading, make the binary executable (Linux/macOS):
            ```bash
            chmod +x budget-tui-*
            ./budget-tui-*
            ```
          files: release-binaries/*
          draft: false
          prerelease: ${{ inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release information
        run: |
          echo "âœ… Release created successfully!"
          echo "Version: ${{ env.VERSION }}"
          echo "Tag: ${{ env.VERSION_TAG }}"
          echo "Docker Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          echo "GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ env.VERSION_TAG }}"
