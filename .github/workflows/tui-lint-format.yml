name: TUI Lint and Format

on:
  push:
    branches: [main, develop]
    paths:
      - "tui/**"
      - ".github/workflows/tui-lint-format.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "tui/**"
      - ".github/workflows/tui-lint-format.yml"

jobs:
  lint:
    name: Lint TUI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        working-directory: ./tui
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./tui
          args: --out-format=colored-line-number
          only-new-issues: false

  format:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        working-directory: ./tui
        run: go mod download

      - name: Check gofmt formatting
        working-directory: ./tui
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "❌ The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi
          echo "✅ All files are properly formatted"

  vet:
    name: Run go vet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        working-directory: ./tui
        run: go mod download

      - name: Run go vet
        working-directory: ./tui
        run: go vet ./...
